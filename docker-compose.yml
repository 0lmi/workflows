version: '2.1'
services:
  mongodb:
    image: 'bitnami/mongodb:4.0'
    ports:
    - "27017:27017"
    volumes:
    - ./data/mongodb:/opt/mongodb
    networks:
      mender:
        aliases:
          - mender-mongo

  workflows-worker:
    image: mendersoftware/workflows:master
    command: worker --automigrate
    networks:
      mender:
        aliases:
          - workflows-worker

  workflows-server:
    image: mendersoftware/workflows:master
    command: server --automigrate
    ports:
    - "8080:8080"
    networks:
      mender:
        aliases:
          - workflows-server

networks:
    mender:
