version: '2.1'
services:

  mongodb:
    image: 'bitnami/mongodb:4.4'
    ports:
      - "27017:27017"
    networks:
      acceptance-tests:
        aliases:
          - mender-mongo

  workflows-worker:
    image: mendersoftware/workflows-worker:prtest
    volumes:
      - ".:/testing"
      - "../worker/:/etc/workflows/definitions"
    environment:
      DEVICECONNECT_ADDR: "mender-deviceconnect:8080"
    networks:
      acceptance-tests:
        aliases:
          - workflows-worker
    depends_on:
      - mongodb

  workflows-server:
    image: mendersoftware/workflows:prtest
    ports:
      - "8080:8080"
    volumes:
      - ".:/testing"
    networks:
      acceptance-tests:
        aliases:
          - workflows-server
    depends_on:
      - mongodb

networks:
    acceptance-tests:
