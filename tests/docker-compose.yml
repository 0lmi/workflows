version: '2.1'
services:

  mongodb:
    image: 'bitnami/mongodb:4.4'
    ports:
      - "27017:27017"
    networks:
      acceptance-tests:
        aliases:
          - mender-mongo

  nats:
      image: nats:2.6.2-alpine3.14
      command: -js -sd /opt/nats
      ports:
        - "4222:4222"
      networks:
        acceptance-tests:
          aliases:
            - mender-nats

  workflows-worker:
    image: mendersoftware/workflows-worker:prtest
    build:
      context: ".."
      dockerfile: Dockerfile.acceptance-testing.worker
    volumes:
      - ".:/testing"
      - "../worker/:/etc/workflows/definitions"
    networks:
      acceptance-tests:
        aliases:
          - workflows-worker
    depends_on:
      - mongodb
      - nats

  workflows-server:
    image: mendersoftware/workflows:prtest
    build:
      context: ".."
      dockerfile: Dockerfile.acceptance-testing
    ports:
      - "8080:8080"
    volumes:
      - ".:/testing"
    networks:
      acceptance-tests:
        aliases:
          - workflows-server
    depends_on:
      - mongodb
      - nats

networks:
    acceptance-tests:
